version: '3.6'
services:
  guardnode:
    image: commerceblock/guardnode:latest
    volumes:
      - ../datadir:/home/bitcoin/.bitcoin
    command: >-
        python3 -m guardnode
        --rpcuser ${OCEAN_RPC_USER:-ocean}
        --rpcpassword ${OCEAN_RPC_PASSWORD:-password}
        --rpcconnect ocean
        --rpcport 7043
        --bidpubkey
        --challengehost https://coordinator.testnet.commerceblock.com:10005
        --nodeaddrprefix 235
        --bidtxid
        --nodelogfile /home/bitcoin/.bitcoin/ocean_test/debug.log
  ocean:
    image: commerceblock/ocean:latest
    volumes:
      - ../datadir:/home/bitcoin/.bitcoin
    ports:
      - "7042:7042"
      - "7043:7043"
    command: >-
      oceand
        -printtoall
        -rpcuser=${OCEAN_RPC_USER:-ocean}
        -rpcpassword=${OCEAN_RPC_PASSWORD:-password}
        -rpcport=7043
        -rpcallowip=0.0.0.0/0
        -txindex=1
        -listen=1
        -connect=testnet.commerceblock.com:7043
        -initialfreecoins=2100000000000000
        -initialfreecoinsdestination=76a9149087caa47464af463a46d558df3c3cf9cfd9645e88ac
        -
        -con_mandatorycoinbase=76a914c3d93ca11be0f54fa3a66906b11be8d9219d1cbf88ac
        -policycoins=2100000000000000
        -permissioncoinsdestination=76a91463e68469383bd310a58b151cfad865e106d49c3d88ac
        -challengecoinsdestination=76a91484c983373399c0684244e35ed2761ff71eb69ad988ac
